<div class="card">
    <h2>Create New Task</h2>
    
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
        <div class="form-group" [class.has-error]="titleField.invalid && titleField.touched">
            <label for="title">Title</label>
            <input 
                type="text" 
                id="title" 
                name="title"
                [(ngModel)]="title"
                #titleField="ngModel"
                required
                placeholder="Enter task title">
            @if (titleField.invalid && titleField.touched) {
                <div class="error-message">
                    @if (titleField.errors?.['required']) {
                        Title is required
                    }
                </div>
            }
        </div>
        
        <div class="form-group">
            <label for="notes">Notes (optional)</label>
            <textarea 
                id="notes" 
                name="notes"
                [(ngModel)]="notes"
                placeholder="Add any notes..."></textarea>
        </div>
        
        <div class="form-actions">
            <button 
                type="submit" 
                [disabled]="!taskForm.valid">
                Create Task
            </button>
            <button 
                type="button" 
                (click)="onCancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
