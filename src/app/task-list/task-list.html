<div class="task-list">
  <div class="filter-container">
    <!-- TODO: Update to use signal: [(ngModel)]="filter()" -->
    <input type="text" placeholder="Filter tasks..." [(ngModel)]="filter">
    <button (click)="clearFilter()">Clear</button>
  </div>
  
  @for (task of filtered(); track task.id) {
    <app-task [task]="task" (taskCompleted)="onTaskCompleted($event)" (taskDeleted)="onTaskDeleted($event)"></app-task>
  } @empty {
    <p class="no-tasks">No tasks match your filter. Try a different search term!</p>
  }
  
  <p class="task-count">Showing {{ filtered().length }} of {{ tasks.length }} tasks</p>
</div>
